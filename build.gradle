buildscript {
    ext {
        springBootVersion = '1.3.2.RELEASE'
    }
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://github.com/paulsmelser/maven-repo/raw/master/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath('org.hidetake:gradle-ssh-plugin:1.1.4')
    }
}

apply plugin: 'org.hidetake.ssh'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'oozie-console'
}

springBoot {
    executable = true
}

repositories {
    mavenCentral()
    maven{
        url "https://github.com/paulsmelser/maven-repo/raw/master/"
    }
}


dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile project(":oozie-rest-client")
    compile project(":oozie-web")
    compile project(":oozie-application")
}

allprojects {
    apply plugin: 'java'

//    sourceCompatibility = 1.8
//    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        maven{
                url "https://github.com/paulsmelser/maven-repo/raw/master/"
        }
    }

    dependencies{
        compile("org.springframework.boot:spring-boot-starter-web")
        compile("org.springframework.boot:spring-boot-starter-actuator")
        compile("org.springframework.boot:spring-boot-starter-thymeleaf")
        testCompile("org.springframework.boot:spring-boot-starter-test")
        compile("com.thoughtworks.xstream:xstream:1.4.7")
        compile("com.sun.jersey:jersey-client:1.18.3")
        compile("com.smelser:SimpleMapper:0.0.1")
        compile("com.owlike:genson:0.99")
        compile("com.google.code.gson:gson:2.3.1")
        testCompile("junit:junit")
        testCompile("org.mockito:mockito-core")
    }

    tasks.withType(JavaCompile) {
        options.incremental = true
    }
}

bootRun {
    main = 'com.smelser.oozie.Application'
    systemProperties = [
            'spring.profiles.active': "dev"
    ]
}



subprojects {
    group = 'com.smelser.oozie'
    version = '1.0.0'
}

remotes {
    digitalocean {
        host = '45.55.154.254'
        user = 'root'
        identity = file("/Users/psmelser/.ssh/oozie.pub")
    }
}

task deploy(dependsOn: jar) << {
    ssh.run {
        session(remotes.digitalocean) {
            put from: jar.archivePath, into: '/root/oozie'
//            execute "sudo java -jar /root/oozie/oozie-console-${project.version}"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}