<div class="wrapper scroll-y" ng-controller="HomeController">
 	<h1>Oozie Dashboard</h1>
		<table class="table table-striped">
			<thead>
				<th>Coord Job Name</th>
				<th>Id</th>
				<th>Status</th>
			</thead>
			<tbody>
			<tr ng-repeat="coord in coords" ng-click="details(coord)" class="clickable">
				<td ng-bind="coord.coordJobName"></td>
				<td ng-bind="coord.coordJobId"></td>
				<td ng-bind="coord.status"></td>
			</tr>
			</tbody>
		</table>
		<button class="btn pull-right" ng-click="refresh()">Refresh</button>
</div>
