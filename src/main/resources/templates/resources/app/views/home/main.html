<div class="wrapper scroll-y" ng-controller="MainController">
	<h1>Oozie Dashboard</h1>
	<div class="table-responsive">
	<div class="container-fluid table-view">
	<h3>Running Coordinators</h3>
	
		<table class="table table-striped">
			<thead>
				<th>Coord Job Name</th>
				<th>Id</th>
				<th>Status</th>
			</thead>
			<tbody>
			<tr ng-repeat="coord in coords" ng-click="details(coord)" class="clickable">
				<td ng-bind="coord.coordJobName"></td>
				<td ng-bind="coord.coordJobId"></td>
				<td ng-bind="coord.status"></td>
			</tr>
			</tbody>
		</table>
		</div>
		</div>
		<div class="footer">
		<button class="btn btn-primary pull-right" ng-click="refresh()">Refresh</button>
		</div>
</div>
