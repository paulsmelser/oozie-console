<div class="menu pane-col scroll-y">
    <div class="panel">
        <div class="panel-heading spotify">
            <div id="userLogin" [hidden]="!loggedIn">
                <i class="fa fa-check-circle ok-1"></i>

                <div class="pull-right username"> User: <span class="ng-binding">{{user}}</span>
                </div>
            </div>
        </div>
        <div class="panel-body">

            <form class="col 12">
                <div class="row">
                    <div class="input-field">
                        <input class="validate" type="text" id="clusterUri"/>
                        <label for="clusterUri" >Cluster Uri</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input class="validate" type="text" id="password"/>
                        <label for="password" >Password</label>
                    </div>
                </div>

            <div class="row">
                <div class="col s12 switch">
                    <label>
                        Off
                        <input type="checkbox"
                               [ngModel]="demo"
                               (ngModelChange)="toggleDemoData()">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </div>
                <div class="row">
                    <div class="col s12">
                        <input class="btn" type="submit"/>

                    </div>
                </div>
            </form>
        </div>
        <div class="list-group">
            <a href="#coordinators" class="list-group-item">Running Coordinators</a>
            <a href="#workflows" class="list-group-item">Recent Workflows</a>
        </div>
    </div>
</div>
